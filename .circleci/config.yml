version: 2
jobs:
  build-amazon:
    working_directory: ~/build
    docker:
      - image: syginc/lambda-builder:node12

    steps:
      - checkout

      - run: yum install -y libtool-ltdl-devel libjpeg-turbo-devel libpng-devel

      - run: scripts/build.sh

      - run: mkdir dist/amazon; mv dist/convert dist/amazon/convert-amazonlinux2

      - store_artifacts:
          path: dist/amazon

      - persist_to_workspace:
          root: .
          paths:
            - scripts
            - dist/amazon

  build-ubuntu:
    working_directory: ~/build
    docker:
      - image: ubuntu:18.04

    steps:
      - checkout

      - run: apt-get -y update && apt-get -y install build-essential curl libjpeg8-dev libpng-dev libltdl-dev pkg-config openssh-client git

      - run: scripts/build.sh

      - run: mkdir dist/ubuntu; mv dist/convert dist/ubuntu/convert-ubuntu1804

      - store_artifacts:
          path: dist/ubuntu

      - persist_to_workspace:
          root: .
          paths:
            - dist/ubuntu

  publish:
    working_directory: ~/build
    docker:
      - image: syginc/lambda-builder:node12

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Publish to releases
          command: |
            VERSION=${CIRCLE_TAG}

            scripts/publish.sh syginc imagemagick-convert ${VERSION} dist/amazon/* dist/ubuntu/*


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-amazon:
          filters:
            branches:
              only: master
            tags:
              only: /v[-\.\w]+/

      - build-ubuntu:
          filters:
            branches:
              only: master
            tags:
              only: /v[-\.\w]+/

      - publish:
          requires:
            - build-amazon
            - build-ubuntu
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[-\.\w]+/
